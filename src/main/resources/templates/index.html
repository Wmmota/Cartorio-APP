<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cart처rios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${cartorios}" class="container my-5">
                    <p class="my-5">
                        <a href="/cartorios/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Adicionar Cartorio</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">N찾o tem cart처rios cadastrados</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Nome do cart처rio</th>
                                        <th>Logradouro</th>
                                        <th>CEP</th>
                                        <th>Editar registro</th>
                                        <th>Deletar registro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cartorio : ${cartorios}">
                                        <td th:text="${cartorio.name}"></td>
                                        <td th:text="${cartorio.logradouro}"></td>
                                        <td th:text="${cartorio.CEP}"></td>
                                        <td><a th:href="@{/cartorios/edit/{id}(id=${cartorio.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/cartorios/delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
